{% extends "./base.html" %}

{% block content %}
<form action="{% url 'upload_file' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
        {{ form.bank.errors }}
        {{ form.bank.label_tag }}
        {{ form.bank }}
    </div>
    <div>
        {{ form.file.errors }}
        {{ form.file.label_tag }}
        {{ form.file }}
    </div>
    <div>
        <input type="submit" value="Upload">
    </div>
</form>
{% endblock %}
